<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Absensi - absensiQRPRO</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">
                <h1>absensiQRPRO</h1>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="students.html">Data Siswa</a></li>
                <li><a href="attendance.html" class="active">Absensi</a></li>
                <li><a href="reports.html">Laporan</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h2>Data Absensi</h2>
            <div class="date-picker">
                <input type="date" id="dateFilter" value="" class="date-input">
                <button class="btn btn-primary" onclick="loadAttendance()">Tampilkan</button>
            </div>
        </div>

        <div class="stats-summary">
            <div class="summary-card">
                <h4>Total Hadir</h4>
                <p id="presentCount">0</p>
            </div>
            <div class="summary-card">
                <h4>Terlambat</h4>
                <p id="lateCount">0</p>
            </div>
            <div class="summary-card">
                <h4>Tidak Hadir</h4>
                <p id="absentCount">0</p>
            </div>
            <div class="summary-card">
                <h4>Izin</h4>
                <p id="excusedCount">0</p>
            </div>
        </div>

        <div class="table-container">
            <table id="attendanceTable">
                <thead>
                    <tr>
                        <th>NIS</th>
                        <th>Nama Siswa</th>
                        <th>Kelas</th>
                        <th>Waktu</th>
                        <th>Status</th>
                        <th>Guru</th>
                        <th>Catatan</th>
                    </tr>
                </thead>
                <tbody id="attendanceBody">
                    <tr>
                        <td colspan="7" class="no-data">Pilih tanggal untuk melihat data absensi</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 absensiQRPRO - Sistem Absensi Berbasis QR Code</p>
        </div>
    </footer>

    <script src="js/attendance.js"></script>
</body>
</html>
